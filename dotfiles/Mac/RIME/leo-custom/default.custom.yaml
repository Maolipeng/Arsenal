patch:
  switcher:
    caption: 〔切换〕
    hotkeys:
      - "Control+s"              # 添加 Ctrl+s
    fold_options: true
    option_list_separator: '／'
    abbreviate_options: true

  menu:
    page_size: 9                 # 候选词数量

  schema_list:
    - schema: double_pinyin
    - schema: luna_pinyin

  ascii_composer:
    switch_key:
      Caps_Lock: noop
      Control_L: noop
      Control_R: noop
      Shift_L: commit_code
      Shift_R: commit_code
